    <script>
        var arr=[1,1,1,2,3,4,3,2,1,2,4,1,2,3,4];
        
        function reary(ary){
            var obj={};
            for(var i=0;i<ary.length;i++){
                var cur=ary[i];
                if(obj[cur]==cur){
                    ary[i]=ary[ary.length-1];
                    ary.length--;
                    i--;
                    continue;
                }   
                obj[cur]=cur;
            }
            ary.sort(function(a,b){
                return a-b
            });
            return ary; 
        }
        
        // var [a,b,c,d]=reary(arr)
        console.log([a,b,c,d]=reary(arr));
        
    </script>
